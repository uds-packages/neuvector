# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: neuvector
  description: "Full Lifecycle Container Security Platform NeuVector provides comprehensive runtime security for containers, including vulnerability scanning, threat detection, compliance monitoring, and network segmentation for Kubernetes environments."
  version: "dev"
  annotations:
    dev.uds.title: NeuVector
    dev.uds.tagline: "Full Lifecycle Container Security Platform"
    dev.uds.categories: "Security, Monitoring, Compliance"
    dev.uds.keywords: "Container Security, Runtime Protection, Vulnerability Scanning, Kubernetes Security, Network Segmentation"
    # TODO: Add icon here
    dev.uds.icon: ""

variables:
  - name: DOMAIN
    description: "Cluster domain"
    default: "uds.dev"

  - name: ADMIN_DOMAIN
    description: "Domain for admin services, defaults to `admin.DOMAIN`"

components:
  - name: neuvector
    required: true
    description: "Deploy NeuVector"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: core
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - docker.io/neuvector/controller:5.4.7
      - docker.io/neuvector/manager:5.4.7
      - docker.io/neuvector/updater:latest
      - docker.io/neuvector/scanner:latest
      - docker.io/neuvector/enforcer:5.4.7

  - name: neuvector
    required: true
    description: "Deploy NeuVector"
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: core
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - registry1.dso.mil/ironbank/neuvector/neuvector/controller:5.4.7
      - registry1.dso.mil/ironbank/neuvector/neuvector/manager:5.4.7
      - registry1.dso.mil/ironbank/redhat/ubi/ubi9-minimal:9.6
      - registry1.dso.mil/ironbank/neuvector/neuvector/scanner:6
      - registry1.dso.mil/ironbank/neuvector/neuvector/enforcer:5.4.7

  - name: neuvector
    required: true
    description: "Deploy NeuVector"
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: core
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - quay.io/rfcurated/neuvector/controller:5.4.7-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/neuvector/manager:5.4.7-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/neuvector/enforcer:5.4.7-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/curl:8.16.0-jammy-scratch-fips-rfcurated
      - quay.io/rfcurated/neuvector/scanner:latest-jammy-scratch-fips-rfcurated
